


# Use H2 in-memory for tests
spring.datasource.url=jdbc:h2:mem:fraudengine_test;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Let JPA create/update schema for the test
spring.jpa.hibernate.ddl-auto=update

# Optional: cleaner SQL logging during tests
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true





# Keep listener off in most tests; enable only in Iso8583ListenerIT
iso8583.listener.enabled=false

# Avoid port collisions
server.port=0

# Rule defaults (align with your README)
fraud.rule.high-amount.enabled=true
fraud.rule.high-amount.threshold=1000
fraud.rules.location.enabled=true
fraud.rules.location.risky-values=UNKNOWN,RISKY-COUNTRY,NORTH-KOREA,IRAN
fraud.rules.location.whitelist-values=SOUTH-AFRICA,NAMIBIA,BOTSWANA
fraud.rules.velocity.windowMinutes=5
fraud.rules.velocity.maxCount=10
